<section id="timeline" class="mb-8">
  <h2 class="text-3xl font-bold mb-4">Historical Timeline</h2>

  <!-- Dates Section -->
  <div id="dates" class="flex gap-4 mb-6">
    <button
      *ngFor="let date of dates"
      class="date-btn py-2 px-4 bg-blue-500 text-white rounded"
      (click)="fetchEventDetails(date)"
    >
      {{ date }}
    </button>
  </div>

  <!-- Event Details Section -->
  <div id="timelineDetails" class="mt-6 p-4 border border-gray-300 rounded">
    <h3 class="text-2xl font-semibold">Details</h3>
    <p *ngIf="!events.length" class="text-gray-700">Click on a date to see more details.</p>
    <div *ngFor="let event of events" class="mb-4">
      <h4 class="text-xl font-bold">{{ event.title }}</h4>
      <p class="text-gray-700">{{ event.description }}</p>
      <p><strong>Date:</strong> {{ event.date | date: 'longDate' }}</p>
      <p><strong>Location:</strong> {{ event.location }}</p>
      <div class="mt-4">
        <strong>Related Figures:</strong>
        <ul>
          <li *ngFor="let figure of event.relatedFigures">{{ figure }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
