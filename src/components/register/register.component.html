<div class="register-container max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Admin Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required
          class="input input-bordered w-full mt-1 px-4 py-2 text-sm border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required
          class="input input-bordered w-full mt-1 px-4 py-2 text-sm border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>
      <div class="mb-6">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="registerData.confirmPassword" name="confirmPassword" required
          class="input input-bordered w-full mt-1 px-4 py-2 text-sm border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>
      <button type="submit" class="btn btn-primary w-full py-2">Register</button>
      <div *ngIf="errorMessage" class="mt-4 text-sm text-red-500 text-center">{{ errorMessage }}</div>
    </form>
  </div>
