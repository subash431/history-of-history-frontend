<div class="events-container">
    <h2 class="text-3xl font-semibold text-center mb-6">All Events</h2>
  
    <!-- Table to display events -->
    <div class="overflow-x-auto">
      <table class="table w-full">
        <!-- Table header -->
        <thead>
          <tr>
            <th>id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Location</th>
            <th>Image</th>
            <th>Actions</th>
            
          </tr>
        </thead>
        <tbody>
          <!-- Loop through events and display each in a row -->
          <tr *ngFor="let event of events">
            <td>{{event._id}}</td>
            <td>{{ event.title }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.date | date: 'short' }}</td>
            <td>{{ event.location }}</td>
            <td>{{event.image}}</td>
            <td class="flex space-x-2">
              <!-- Edit and Delete buttons -->
              <!-- <button
                class="btn btn-primary btn-sm"
                (click)="editEvent(event)">
                Edit
              </button> -->
              <button
              class="btn btn-primary btn-sm"
              [routerLink]="['/edit', event._id]">
              Edit
            </button>
              <button
                class="btn btn-error btn-sm"
                (click)="deleteEvent(event._id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
